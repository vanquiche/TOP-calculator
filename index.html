<!DOCTYPE html>

<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='reset.css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <div id='wrapper'>
    <div class='displayContainer'>
      <div data-pre-oper id='previousOperation' class='display right previewTxt'>0</div>
      <div data-cur-oper id='currentOperation' class='display right largeTxt'>0</div>
      <div data-temp-oper id='tempOperation' class='display previewTxt'>0</div>
    </div>
    <!--row 1 buttons -->
    <button data-number class='btn greenTxt' value='1'>1</button>
    <button data-number class='btn greenTxt' value='2'>2</button>
    <button data-number class='btn greenTxt' value='3'>3</button>
    <button data-allClear id='clear' class='operator btn redTxt'>AC</button>
    <button data-delete id='delete' class='operator btn orangeTxt'>DEL</button>
    <!--row 2 buttons-->
    <button data-number class='btn greenTxt' value='4'>4</button>
    <button data-number class='btn greenTxt' value='5'>5</button>
    <button data-number class='btn greenTxt' value='6'>6</button>
    <button data-operator id='add' class='operator btn blueTxt' data-action='add'>+</button>
    <button data-operator id='subtract' class='operator btn blueTxt' dat-action='subtract'>-</button>
    <!--row 3 buttons-->
    <button data-number class='btn greenTxt' value='7'>7</button>
    <button data-number class='btn greenTxt' value='8'>8</button>
    <button data-number class='btn greenTxt' value='9'>9</button>
    <button data-operator id='subtract' class='operator btn blueTxt' dat-action='multiply'>x</button>
    <button data-operator id='divide' class='operator btn blueTxt' dat-action='divide'>/</button>
    <!--row 4 buttons -->
    <button data-number class='btn greenTxt' value='.'>.</button>
    <button data-number class='btn greenTxt' value='0'>0</button>
    <button data-equal id='equal' class='span3 operator btn greenTxt'>=</button>
  </div>
  <p id='info'>Made by Vanquiche. 2021</p>
</body>
<script src='script3.js'></script>
</body>

</html>
